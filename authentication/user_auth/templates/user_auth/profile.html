{% extends 'user_auth/base.html' %}
{% block content %}
<h1>Welcome {{name}}</h1>
{% if messages %}
{% for message in messages %}
<small {% if message.tags %} class="{{message.tags}}"{% endif %}>{{message}}</small>
{% endfor %}
{% endif %}

<a href="{% url 'logout' %}">logout</a>
{% endblock content %}
